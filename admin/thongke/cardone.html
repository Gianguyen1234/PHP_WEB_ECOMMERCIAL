<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Design Card</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        /* Basic reset */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            display: flex;
            flex-direction: row;
            align-items: center;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 16px;
            margin: 8px;
            width: 300px;
        }

        .icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #3f51b5; /* Change color as needed */
            margin-right: 16px;
        }

        .icon-container i {
            color: #ffffff;
            font-size: 24px;
        }

        .content {
            flex-grow: 1;
        }

        .title {
            font-size: 14px;
            color: #757575;
        }

        .value {
            font-size: 24px;
            font-weight: bold;
            color: #212121;
        }

        .comparison {
            font-size: 12px;
            color: #4caf50; /* Green color for positive */
            margin-top: 4px;
        }

        .comparison.negative {
            color: #f44336; /* Red color for negative */
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon-container">
            <i class="material-icons">account_balance_wallet</i> <!-- Change icon as needed -->
        </div>
        <div class="content">
            <div class="title">Today's Money</div>
            <div class="value">$53k</div>
            <div class="comparison">+55% than last week</div>
        </div>
    </div>
</body>
</html>
