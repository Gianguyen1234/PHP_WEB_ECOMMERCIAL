<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Design Card</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        /* Basic reset */
        body {
            
            height: 100vh;
        }

        .card-container {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 16px;
            width: 250px;
            height: 130px;
            position: relative;
        }

        .icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            position: absolute;
            top: -20px;
        }

        .icon-black { background-color: #333; }
        .icon-pink { background-color: #e91e63; }
        .icon-green { background-color: #4caf50; }
        .icon-blue { background-color: #2196f3; }

        .icon-container i {
            color: #ffffff;
            font-size: 20px;
        }

        .content {
            margin-top: 24px;
        }

        .title {
            font-size: 14px;
            color: #757575;
        }

        .value {
            font-size: 24px;
            font-weight: bold;
            color: #212121;
            margin-top: 4px;
        }

        .comparison {
            font-size: 12px;
            margin-top: 8px;
        }

        .positive { color: #4caf50; }
        .negative { color: #f44336; }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="icon-container icon-black">
                <i class="material-icons">account_balance_wallet</i>
            </div>
            <div class="content">
                <div class="title">Today's Money</div>
                <div class="value">$53k</div>
                <div class="comparison positive">+55% than last week</div>
            </div>
        </div>

        <div class="card">
            <div class="icon-container icon-pink">
                <i class="material-icons">people</i>
            </div>
            <div class="content">
                <div class="title">Today's Users</div>
                <div class="value">2,300</div>
                <div class="comparison positive">+3% than last month</div>
            </div>
        </div>

        <div class="card">
            <div class="icon-container icon-green">
                <i class="material-icons">person_add</i>
            </div>
            <div class="content">
                <div class="title">New Clients</div>
                <div class="value">3,462</div>
                <div class="comparison negative">-2% than yesterday</div>
            </div>
        </div>

        <div class="card">
            <div class="icon-container icon-blue">
                <i class="material-icons">shopping_cart</i>
            </div>
            <div class="content">
                <div class="title">Sales</div>
                <div class="value">$103,430</div>
                <div class="comparison positive">+5% than yesterday</div>
            </div>
        </div>
    </div>
</body>
</html>
