<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Menu with Icons</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="avatar-container">
        <img src="avatar.png" alt="avatar" class="avatar" id="avatar">
        <div class="menu" id="avatar-menu">
            <div class="menu-item"><i class="fas fa-eye"></i> View Avatar</div>
            <div class="menu-item"><i class="fas fa-upload"></i> Update Avatar</div>
            <div class="menu-item"><i class="fas fa-trash"></i> Delete Current Avatar</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
