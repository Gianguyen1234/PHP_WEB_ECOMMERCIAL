<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments and Replies</title>
    <link rel="stylesheet" href="comment.css">
</head>
<body>
    <div class="comments-container">
        <h2>Comments</h2>
        
        <div class="comment">
            <img src="https://via.placeholder.com/50" alt="User Avatar" class="user-avatar">
            <div class="comment-content">
                <h3 class="user-name">John Doe</h3>
                <p class="comment-text">This is a great article! Thanks for sharing.</p>
                <div class="comment-actions">
                    <button class="like-btn">Like</button>
                    <button class="reply-btn">Reply</button>
                    <span class="comment-date">2 hours ago</span>
                </div>
                
                <div class="replies">
                    <div class="comment reply">
                        <img src="https://via.placeholder.com/40" alt="User Avatar" class="user-avatar">
                        <div class="comment-content">
                            <h3 class="user-name">Jane Smith</h3>
                            <p class="comment-text">I agree, very informative!</p>
                            <div class="comment-actions">
                                <button class="like-btn">Like</button>
                                <button class="reply-btn">Reply</button>
                                <span class="comment-date">1 hour ago</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <form class="reply-form">
                    <textarea placeholder="Write a reply..."></textarea>
                    <button type="submit">Post Reply</button>
                </form>
            </div>
        </div>
        
        <!-- More comments can be added here -->
        
    </div>
</body>
</html>
